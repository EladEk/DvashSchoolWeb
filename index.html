<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="google-site-verification" content="2198684fc96a7030" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#1a1a2e" />
    <title>בית ספר דב״ש - בית הספר הדמוקרטי בבאר שבע</title>
  </head>
  <body>
    <div id="e2e-marker" data-e2e="0" aria-hidden="true"></div>
    <div id="root"></div>
    <script>
      (function() {
        try {
          var isE2E = typeof location !== 'undefined' && (location.search.indexOf('e2e=1') !== -1 || sessionStorage.getItem('e2e') === '1');
          if (isE2E) {
            sessionStorage.setItem('e2e', '1');
            var m = document.getElementById('e2e-marker');
            if (m) m.setAttribute('data-e2e', '1');
          }
        } catch (e) {}
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
